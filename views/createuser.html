<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../style/createuser.css"> 
		<title>Login Form Tutorial</title>

	</head>
	<body>
		<div class="Create User-form">
			<h1>Create a new user right here</h1>
			<form action="saveuser" method="POST">
			<div class="buttons">
			<div class="navn">
				<input type="text" name="name" placeholder="Navn" required>
			</div>
				<input type="password" name="password" placeholder="Kode" required>
                <input type="text" name="username" placeholder="Bruger navn" required>
				<input type="text" name="Adresse" placeholder="Adresse" required>
				<input type="text" name="telefonnummer" placeholder="Telefon nummer" required>
			</div>	
				<input type="submit">
			</form>
		</div>
	</body>
</html>
